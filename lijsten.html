<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Lijsten</title>
</head>
<body>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 25%;
  padding: 10px;
  height: 300px; 
}

.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>

<h2>Four Equal Columns</h2>

<div class="row">
  <div class="column">
	<ul>
		<li>Krijn</li>
		<li>van den Berg</li>
	</ul>
  </div>
  <div class="column">
	<ol>
		<li>Boter</li>
		<li>Kaas</li>
		<li>Eieren</li>
	</ol>
  </div>
  <div class="column">
	<ul id="Oefening_3">
		<li>Boter</li>
		<li>Kaas</li>
		<li>Eieren</li>
	</ul>
  </div>
  <div class="column">
	<ol type="a">
		<li>Aap</li>
		<li>Noot</li>
		<li>Mies</li>
	</ol>
  </div>
</div>

</body>
</html>
